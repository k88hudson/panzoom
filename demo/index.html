<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .container {
      width: 100%;
      height: 100%;
    }
    .demo {
      width: 2000px;
      height: 2500px;
      background: url(http://lorempixel.com/200/200);
    }
    button {
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="demo">
      <button>Hello world</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./jquery.panzoom.js"></script>
  <script src="./pinch.demo.bundle.js"></script>
  <script>
    $('button').click(function() {
      console.log('clicked!');
    });
    $('.demo').panzoom();
    //startDemo();
  </script>
</body>
</html>
